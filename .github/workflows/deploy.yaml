name: deploy

on:
  push:
    branches: [master]

concurrency: production_environment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3.10"

      # 3. Configurer l'agent SSH avec la clé privée
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}

      # 4. Vérifier la connexion SSH (optionnel mais utile pour debug)
      - name: Test SSH
        run: ssh -o StrictHostKeyChecking=no master_cfmyeckyfg@178.128.41.81 "echo OK"

      - name: Deploy
        uses: deployphp/action@v1
        with:
          private-key: ${{ secrets.PRIVATE_KEY }}
          dep: deploy
          deployer-version: "7.5.12"  # ou la version que tu utilises